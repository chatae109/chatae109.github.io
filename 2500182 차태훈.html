<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 상단 헤더 + 목차 -->
  <header class="top">
    <nav class="toc-horizontal-left">
      <a href="#home" class="toc-link">홈</a>
      <a href="#s1" class="toc-link">소개</a>
      <a href="#s2" class="toc-link">프로젝트</a>
      <a href="#s3" class="toc-link">기술</a>
      <a href="#s4" class="toc-link">연락처</a>
    </nav>
  </header>

  <main>

    <!-- Hero (첫 화면) -->
    <section id="home" class="hero">
      <div class="hero-inner">
        <h1 class="hero-title">차태훈</h1>
        <p class="hero-sub">추후 추가 예정</p>
      </div>
    </section>

    <!-- 소개 -->
    <section id="s1">
      <h1 class="has-note" data-note="Who am I">소개</h1>
      <p>저는 군산대학교 인공지능융합학부의 차태훈입니다.</p>
    </section>

    <!-- 프로젝트 -->
    <section id="s2">
      <h1 class="has-note" data-note="Project">프로젝트</h1>
      <p>추후 추가 예정</p>
    </section>

    <!-- 기술 -->
    <section id="s3">
      <h1 class="has-note" data-note="skills">기술</h1>
      <p>추후 추가 예정</p>
    </section>

    <!-- 연락처 -->
    <section id="s4">
      <h1 class="has-note" data-note="contact">연락처</h1>
      <p>전화번호: 010-3719-3168</p>
      <p>이메일: ckxogns01@gmail.com</p>
    </section>

  </main>

  <script>
    /* 목차 클릭 시 h1이 헤더 바로 아래로 오게 */
    const header = document.querySelector("header.top");

    document.querySelectorAll(".toc-link").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const section = document.querySelector(link.getAttribute("href"));
        if (!section) return;

        const heading = section.querySelector("h1") || section;
        const y =
          heading.getBoundingClientRect().top +
          window.scrollY -
          header.offsetHeight;

        window.scrollTo({ top: y, behavior: "smooth" });
      });
    });
    /* ===== 스크롤 시 배경 색 변화 ===== */
    const root = document.documentElement;

    window.addEventListener("scroll", () => {
        const max = document.documentElement.scrollHeight - window.innerHeight;
        const t = Math.min(1, Math.max(0, window.scrollY / max));

    // 어두운 계열에서만 천천히 변화
        const g1 = `hsl(${220 + t * 40}, 60%, ${12 - t * 2}%)`;
        const g2 = `hsl(${240 + t * 40}, 65%, ${10 - t * 1.5}%)`;

        root.style.setProperty("--g1", g1);
        root.style.setProperty("--g2", g2);
        });
  </script>

</body>
</html>
